<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat UI Responsive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .scrollbar-thin::-webkit-scrollbar {
      height: 6px;
      width: 4px;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background-color: #a0aec0;
      border-radius: 9999px;
    }
    ::placeholder {
      color: #9ca3af;
    }
    .msg-bubble {
      max-width: 75%;
      word-wrap: break-word;
    }
  </style>
</head>
<body class="bg-white h-screen overflow-hidden">
  <section class="w-full h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-green-200 flex items-center justify-between p-4">
      <div class="flex items-center gap-3">
        <div class="w-12 h-12 sm:w-14 sm:h-14 rounded-full bg-neutral-800"></div>
        <div>
          <h1 class="font-bold text-base sm:text-lg text-neutral-900">Pramod lal singh</h1>
          <p class="text-neutral-600 text-sm">Active 2 hr ago</p>
        </div>
      </div>
    </header>

    <!-- Chat Messages -->
    <div id="chat-messages" class="flex-1 overflow-y-auto p-3 sm:p-4 space-y-2 scrollbar-thin">
      <!-- Messages appear here -->
    </div>

    <!-- Footer Input Area -->
    <footer class="bg-white border-t border-green-300 p-3 sm:p-4 flex items-center gap-2 sm:gap-3 sticky bottom-0">
      <div class="w-10 h-10 sm:w-12 sm:h-12 rounded-full bg-gray-300 flex-shrink-0"></div>
      <input
        type="text"
        id="messageInput"
        placeholder="Message....."
        class="flex-1 border border-gray-300 rounded-full px-3 py-2 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-green-400"
      />
      <button id="micBtn" class="text-xl sm:text-2xl text-gray-600 hover:text-green-700 transition p-1" title="Speak">
        ðŸŽ¤
      </button>
      <button id="sendBtn"
        class="text-sm sm:text-base text-white bg-green-500 hover:bg-green-600 rounded-full px-4 py-2 font-medium transition">
        Send
      </button>
    </footer>
  </section>

  <script>
    const sendBtn = document.getElementById('sendBtn');
    const input = document.getElementById('messageInput');
    const chatMessages = document.getElementById('chat-messages');
    const micBtn = document.getElementById('micBtn');

    // Send message
    sendBtn.addEventListener('click', () => {
      const msg = input.value.trim();
      if (msg !== '') {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'ml-auto msg-bubble bg-green-200 text-green-900 rounded-xl p-3';
        msgDiv.textContent = msg;
        chatMessages.appendChild(msgDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        input.value = '';
      }
    });

    // Send on Enter
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });

    // Mic input
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-IN';
      recognition.continuous = false;
      recognition.interimResults = false;

      micBtn.addEventListener('click', () => {
        recognition.start();
      });

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        input.value = transcript;
      };

      recognition.onerror = (event) => {
        alert('Mic error: ' + event.error);
      };
    } else {
      micBtn.disabled = true;
      micBtn.title = 'Speech recognition not supported in this browser';
    }
  </script>
</body>
</html>
