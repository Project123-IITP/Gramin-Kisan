<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Buy & Sell</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.shutterstock.com%2Fsearch%2Findian-farmer-logo&psig=AOvVaw1JiJI11h5iJQXpnQLqfSZV&ust=1743086652832000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCICdn_n-p4wDFQAAAAAdAAAAABAJ') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .logo {
            width: 80px;
            margin-bottom: 10px;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn.active {
            background-color: green;
            color: white;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .captcha {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .captcha img {
            height: 30px;
        }
        .forgot-password, .create-account {
            display: block;
            margin-top: 10px;
            color: blue;
            cursor: pointer;
        }
        .login-btn {
            width: 100%;
            background: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/17/Emblem_of_Uttar_Pradesh.svg" class="logo" alt="Logo">
    <h3>Log In as</h3>
    
    <div class="btn-group">
        <button class="btn active" id="buyerBtn">Buyer</button>
        <button class="btn" id="farmerBtn">Farmer</button>
    </div>
    
    <h4 id="loginRole">Buyer Login</h4>
    
    <input type="text" placeholder="Enter Mobile Number">
    
    <div>
        <input type="radio" name="loginType" id="passwordLogin" checked> Password
        <input type="radio" name="loginType" id="otpLogin"> OTP
    </div>
    
    <input type="password" placeholder="Enter password" id="passwordField">
    
    <span class="forgot-password">Forgot Password?</span>
    
    <div class="captcha">
        <img src="https://dummyimage.com/80x30/000/fff.png&text=nxr8e" alt="Captcha">
        <input type="text" placeholder="Enter Captcha">
    </div>
    
    <button class="login-btn">Log In</button>
    <span class="create-account">Create New Account</span>
</div>

<script>
    document.getElementById("buyerBtn").addEventListener("click", function () {
        this.classList.add("active");
        document.getElementById("farmerBtn").classList.remove("active");
        document.getElementById("loginRole").textContent = "Buyer Login";
    });

    document.getElementById("farmerBtn").addEventListener("click", function () {
        this.classList.add("active");
        document.getElementById("buyerBtn").classList.remove("active");
        document.getElementById("loginRole").textContent = "Farmer Login";
    });

    document.getElementById("otpLogin").addEventListener("change", function () {
        document.getElementById("passwordField").style.display = "none";
    });

    document.getElementById("passwordLogin").addEventListener("change", function () {
        document.getElementById("passwordField").style.display = "block";
    });
</script>

</body>
</html>
